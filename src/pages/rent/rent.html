<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Programar alquiler...
    </ion-title>
    <!-- <ion-buttons end> -->
    <!-- <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
       -->
    <!-- <button ion-button tappable>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card-header>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label fixed>Lavadora</ion-label>
        <ion-select>
          <ion-option value="l1">Lavadora 1</ion-option>
          <ion-option value="l2">Lavadora 2</ion-option>
          <ion-option value="l3">Lavadora 3</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Fecha Inicio</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="dateIni"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label fixed>Fecha Fin</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="dateEnd"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label fixed>Valor a pagar</ion-label>
        <ion-label>$ 5.000</ion-label>
      </ion-item>
    </ion-list>
    <button ion-button block>Alquilar</button>
    <button ion-button block>Cancelar</button>
    <br>
    <!-- <button ion-button block (click)="sendAction(1)">Encender</button> -->
    <!-- <button ion-button block (click)="sendAction(0)">Apagar</button> -->
    <ion-list>
      <ion-item>
        <ion-label>Lavadora 1
          <p>(Ocupada)</p>
        </ion-label>
        <ion-toggle [(ngModel)]="machine1" disabled (ionChange)="sendAction($event.checked, 'LED_STATUS1')" checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Lavadora 2
          <p>(Ocupada)</p>
        </ion-label>
        <ion-toggle [(ngModel)]="machine2" disabled (ionChange)="sendAction($event.checked, 'LED_STATUS2')" checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Lavadora 3
          <p>(Ocupada)</p>
        </ion-label>
        <ion-toggle [(ngModel)]="machine3" disabled (ionChange)="sendAction($event.checked, 'LED_STATUS3')" checked="false"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-content>
